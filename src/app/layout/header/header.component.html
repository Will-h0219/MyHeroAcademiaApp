<mat-toolbar color="primary">
    <img src="assets/icons/my-hero-academia-logo.png" [routerLink]="['/home']" class="logo">
    <h1 fxHide.xs>My Hero Academia App</h1>
    <h1 fxHide.gt-xs>MHA App</h1>
    <span class="spacer"></span>

    <div fxLayout="row" fxHide.xs>

        <a mat-button *ngFor="let option of menuOptions" [routerLink]="[option.route]">
            <mat-icon>{{ option.icon }}</mat-icon>
            {{ option.title }}
        </a>
    </div>

    <button fxHide.gt-xs mat-button [mat-menu-trigger-for]="menu">
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu>
        <a mat-menu-item *ngFor="let option of menuOptions" [routerLink]="[option.route]">
            <mat-icon>{{ option.icon }}</mat-icon>
            {{ option.title }}
        </a>
    </mat-menu>
</mat-toolbar>
